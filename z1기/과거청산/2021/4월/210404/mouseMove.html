<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>마우스이동 예제</title>
    <script>
        window.onload = init;
        function init() {
            var map = document.getElementById("map");
            //code
            map.onmousemove = showCodes;
        }

        function showCodes(eventObj) {
            var coords = document.getElementById("coords");
            //code
            var x, y;
            //code
            x = eventObj.clientX;
            y = eventObj.clientY;
            coords.innerHTML = "지도좌표 : " + x + ", " + y;
        }
    </script>
</head>
<body>
    <img id="map" src="map.jpg">
    <p id="coords">지도 위에서 마우스를 움직여 좌표를 찾으세요</p>
</body>
</html>
