<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림 알아맞히기</title>
    <style>
        body { margin: 20px; }
        img { margin: 20px; }
    </style>
    <script>
        window.onload = init;
        function init() {
            // 페이지 로딩이 완료되어야 DOM에서 그림객체를 가져올 수 있다.
            var images = document.getElementsByTagName("img");
            for (var i = 0; i < images.length; i++) {
                // 모든 img태그에 클릭이벤트 함수를 넣어준다. = <img src="zeroblur.jpg" onclick="showAnswer()">
                images[i].onclick = showAnswer;
            }
        }

        function showAnswer(eventObj) {
            var image = eventObj.target;
            var name = image.id;
            name = name + ".jpg";
            image.src = name;
        }
    </script>
</head>
<body>
    <img id="zero" src="zeroblur.jpg">
    <img id="one" src="oneblur.jpg">
    <img id="two" src="twoblur.jpg">
    <img id="three" src="threeblur.jpg">
    <img id="four" src="fourblur.jpg">
    <img id="five" src="fiveblur.jpg">
</body>
</html>
