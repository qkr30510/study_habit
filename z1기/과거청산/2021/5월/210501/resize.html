<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>크기를 바꾸지 마세요. 저는 간지럼을 잘 타요.</title>
    <script>
        function resize() {
            var element = document.getElementById("display");
            element.innerHTML = element.innerHTML + "간지러워!";
        }
    </script>
</head>
<body>
    <div id="display">무슨일을 해도 좋지만 창 크기는 바꾸지 마세요! 경고합니다!</div>
    <script>
        window.onresize = resize;
    </script>
</body>
</html>
